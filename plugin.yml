name: MoveOrDie
main: ru.start.Plugin
api-version: 1.15
version: 0.2 Alpha
commands:
  gm:
    description: Fast gamemode switch
    usage: /gm [0-3]
  test:
    description: Test command, debug
    usage: /test
  lobby:
    description: Return to lobby spawn point
    usage: /lobby
  moveordie:
    description: Move or die (op) commands
    usage: /moveordie
    aliases: md
  rating:
    description: Prints player rating or ladder
    usage: /rating [player]
    aliases: stats
  opstat:
    description: Debug command
    usage: /opstat <set/add/remove | hardreset/cleanup> [player/all] [stat/all] [value]
    aliases: os